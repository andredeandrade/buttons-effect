<!DOCTYPE html>
<html lang="en-US">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS animatin, transitions and transforms</title>
              
  <!-- OUR STYLESHEET -->
  <link rel="stylesheet" href="style.css" type="text/css" media="all">

  <!-- FONT ِAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>

<body>

  <div class="section">
    <div class="column">
      <div class="content-cut-effect">
        <a href="#">
          button
          <span></span>
        </a>
      </div>
    
      <div class="content-parts-skewed-effect">
        <a href="#">button</a>
      </div>
    
      <div class="content-circles-to-background-effect">
        <a href="#"><span></span>hover me</a>
      </div>
    
      <div class="content-borders-growing-effect">
        <button>
          button
          <span></span>   
        </button>
      </div>
    </div>
  
    <div class="column">
      <div class="content-first-letter-rotating-effect">
        <a href="#"><span>B</span>utton</a>
      </div>
  
      <div class="content-glowing-effect">
        <a href="#">Hover Me</a>
      </div>
  
      <div class="content-hover-effect">
        <a href="#">hover me</a>
      </div>
  
      <div class="content-hover-effect-2">
        <a href="#">hover me</a>
      </div>
    </div>
  
    <div class="column">
      <div class="content-border-growing-effect">
        <button>
          <span><span>
          submit
        </button>
      </div>
    
      <div class="content-border-swapping-effect">
        <a href="#">hover me</a>
      </div>
    
      <div class="content-circular-swapping-effect">
        <button class="btn">button</button>
      </div>
    
      <div class="content-diagonal-swipe-using-borders-effect">
        <a href="#">button</a>
      </div>
    </div>

    <div class="column">
      <div class="content-layers-swapping-from-left-to-right">
        <a href="#">button</a>
      </div>

      <div class="content-pulsing-effect">
        <a href="#">hover me</a>
      </div>

      <div class="content-rotating-3-layers-effect">
        <a href="#">Button</a>
      </div>

      <div class="content-text-scaling-effect">
        <a href="#">Hover Me</a>
      </div>

      <div class="content-two-layers-swapping-effect">
        <a href="#">Hover Me</a>
      </div>

      <div class="content-wavy-effect">
        <a href="#">
          button
          <div class="wave"></div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
